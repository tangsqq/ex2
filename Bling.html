<!DOCTYPE html>
<html>
  <head>
    <title>Star</title>
    <meta charset="utf-8" />
    <style type="text/css">
      html,body{
      	background-color:#000000;
	    width:100%;
      	height:100%;
      	overflow:hidden;
		width:2000px;
		height:2000px;
		margin:0 auto;
		text-align:center;
      }
	  
	
      @keyframes star{
	    0%{opacity:0}
      	50%{opacity:1}
      	100%{opacity:0}
      }
	  
	  img{
		  width:30px;
		  height:30px;
	  }
      
    </style>
    <script type="text/javascript">
      window.onload = function(){
    	
    	  createStar()
      }
   
      function createStar(){
    	  var offsetWidth = document.body.offsetWidth;
    	  var offsetHeight = document.body.offsetHeight;
    	  
    	 
    	  var star = document.createElement("img");
    	  star.src = "http://clipart-library.com/images_k/white-star-png-transparent-background/white-star-png-transparent-background-6.png";
    	  star.style.position = "absolute";
    	  star.style.left = (Math.random()*offsetWidth)+"px";
    	  star.style.top = (Math.random()*offsetHeight)+"px";
    	  star.style.opacity = 0;
    	  star.style.animation = "star 1s ease";
    	  
    	
    	  star.addEventListener("animationend",function(){
    		  document.body.removeChild(this);
    	  });
    	  
  
    	  document.body.appendChild(star);
    	  
    	  window.setTimeout("createStar()",100);
      }
    </script>
  </head>
  <body>
 
  </body>
</html>

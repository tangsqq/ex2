<!DOCTYPE html>
<html>
  <head>
    <title>Star</title>
    <meta charset="utf-8" />
    <style type="text/css">
      html,body{
      	background-color:white;
	    width:100%;
      	height:100%;
      	overflow:hidden;
		width:100%;
		height:100%;
		margin:0 auto;
		text-align:center;
      }
	  
	
      @keyframes star{
	    0%{opacity:0}
      	50%{opacity:1}
      	100%{opacity:0}
      }
	  
	  img{
		  width:100px;
		  height:150px;
	  }
      
    </style>
    <script type="text/javascript">
      window.onload = function(){
    	
    	  createStar()
      }
   
      function createStar(){
    	  var offsetWidth = document.body.offsetWidth;
    	  var offsetHeight = document.body.offsetHeight;
    	  
    	 
    	  var paragraph = document.createElement("p");
    	  var words = "傻逼";
    	  paragraph.style.position = "absolute";
    	  paragraph.style.left = (Math.random()*offsetWidth)+"px";
    	  paragraph.style.top = (Math.random()*offsetHeight)+"px";
    	  paragraph.style.opacity = 0;
    	  paragraph.style.animation = "star 1s ease";
		  
		  var textNode = document.createTextNode(words);
		  paragraph.appendChild(textNode);
    	  
    	
    	  paragraph.addEventListener("animationend",function(){
    		  document.body.removeChild(this);
    	  });
    	  
  
    	  document.body.appendChild(paragraph);
    	  
    	  window.setTimeout("createStar()",100);
      }
	  
	  
    </script>
  </head>
  <body>
 
  </body>
</html>

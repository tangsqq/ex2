<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>长按添加放大镜</title>
  <style>
    /* 基本样式 */
    #container {
      position: relative;
      overflow: hidden;
    }

    #image {
      display: block;
      width: 100%;
      height: auto;
    }

    #zoomed-image {
      position: absolute;
      border: 2px solid #ccc;
      display: none;
      width: 200px; /* 放大后的图片宽度 */
      height: 200px; /* 放大后的图片高度 */
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="image/drum.png" alt="Your Image">
  <div id="zoomed-image"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    var container = $("#container");
    var image = $("#image");
    var zoomedImage = $("#zoomed-image");
    var pressTimer;

    container.on("touchstart", function() {
      pressTimer = window.setTimeout(function() {
        // 在此处添加放大镜效果的代码
        zoomedImage.show();
      }, 3000); // 设置长按时间为3秒
    });

    container.on("touchend", function() {
      clearTimeout(pressTimer);
      zoomedImage.hide();
    });
  });
</script>

</body>
</html>

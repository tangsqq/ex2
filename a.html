<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>点击/触摸显示放大部分</title>
  <style>
    /* 基本样式 */
    #container {
      position: relative;
      overflow: hidden;
    }

    #image {
      display: block;
      width: 100%;
      height: auto;
    }

    #zoomed-image {
      position: absolute;
      border: 2px solid #ccc;
      display: none;
      width: 200px; /* 放大后的图片宽度 */
      height: 200px; /* 放大后的图片高度 */
    }
  </style>
</head>
<body>

<div id="container">
  <img id="image" src="image/drum.png" alt="Your Image">
  <div id="zoomed-image"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function() {
    var container = $("#container");
    var image = $("#image");
    var zoomedImage = $("#zoomed-image");

    container.on("click touchstart", function(e) {
      var offsetX, offsetY;

      if (e.type === "click") {
        offsetX = e.pageX - container.offset().left;
        offsetY = e.pageY - container.offset().top;
      } else if (e.type === "touchstart") {
        offsetX = e.originalEvent.touches[0].pageX - container.offset().left;
        offsetY = e.originalEvent.touches[0].pageY - container.offset().top;
      }

      var imageWidth = image.width();
      var imageHeight = image.height();

      var zoomedWidth = zoomedImage.width();
      var zoomedHeight = zoomedImage.height();

      var leftPos = Math.min(Math.max(offsetX - zoomedWidth / 2, 0), imageWidth - zoomedWidth);
      var topPos = Math.min(Math.max(offsetY - zoomedHeight / 2, 0), imageHeight - zoomedHeight);

      zoomedImage.css({
        left: leftPos,
        top: topPos,
        background: "url('" + image.attr("src") + "') -" + leftPos + "px -" + topPos + "px no-repeat",
        backgroundSize: imageWidth + "px " + imageHeight + "px"
      });

      zoomedImage.show();
    });

    $(document).on("click touchstart", function(e) {
      // 隐藏放大镜效果，除非点击在放大镜区域内
      if (!$(e.target).closest("#zoomed-image").length) {
        zoomedImage.hide();
      }
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>醒狮·乐</title>
  <style>
    
	body{
		
		width:640px;
		height:1030px;
		margin:0 auto;
		min-width:640px;
		font-family:楷体;
		background-color:#faebd7;
	}
	
	#mainDiv {
	 display: flex;
	 flex-direction:column;
	 justify-content: center;
	 align-items: center;
	
	}
	
	#title{
		width:150%;
		position:relative;
		left:-45px;
		margin-bottom:50px;
	}
		
	.p{
		font-size:35px;
	}
	
	#container{
		
		display:flex;
		
	}
	
    .draggable {
      width: 250px;
      cursor: move;
	  display:flex;
	  justify-content:space-around;
	  margin-left:40px;
	  margin:10px;
	  
    }

    .drop-zone {
      width: 250px;
      height: 250px;
      border: 2px solid #000;
	  margin-right:50px;
      
	  display:flex;
	  justify-content:space-around;
	  position:relative;
    }
	
	.volume{
		
		width:70px;
		margin-top:100px;
		position:relative;
		left:-250px;
		margin-bottom:30px;
		}
		
	.fixed {
		   position: relative;
			left:-135px;
		 }
		
  </style>
</head>
<body>
	<div id="mainDiv">
	<img src="\ex2\ShiYan2\xingshi\image\xingshi·le.png" id="title"/>
	
	<div class="p">点击播放键，听听都是什么乐器，<br/>把正确的乐器图标拉到对应的位置吧！</div>
	  
	<div><img src="\ex2\ShiYan2\xingshi\image\volume.png" class="volume" alt="Image" onclick="playAudio()" /></div>
	<audio id="myAudio">
	  <source src="\ex2\ShiYan2\xingshi\music\music1.mp3" type="audio/mpeg">
	</audio>
	  
  <div id="container">
	<div id="dropZone1" class="drop-zone" ondrop="drop(event, 'dropZone1')" ondragover="allowDrop(event)">
	</div>
	<img id="image1" class="draggable" src="\ex2\ShiYan2\xingshi\image\drum.png" draggable="true" ondragstart="drag(event)">
	</div>
	
	<div><img src="\ex2\ShiYan2\xingshi\image\volume.png" class="volume" alt="Image" onclick="playAudio1()"/></div>
	<audio id="myAudio1">
	  <source src="\ex2\ShiYan2\xingshi\music\music2.mp3" type="audio/mpeg">
	</audio>
	
<div id="container">
	<div id="dropZone2" class="drop-zone" ondrop="drop(event, 'dropZone2')" ondragover="allowDrop(event)">
	</div>
  <img id="image2" class="draggable" src="\ex2\ShiYan2\xingshi\image\drum1.jpeg" draggable="true" ondragstart="drag(event)">
  </div>
  
  <div><img src="\ex2\ShiYan2\xingshi\image\volume.png" class="volume" alt="Image" onclick="playAudio2()"/></div>
  <audio id="myAudio2">
    <source src="\ex2\ShiYan2\xingshi\music\music3.mp3" type="audio/mpeg">
  </audio>
  
  <div id="container">
	  <div id="dropZone3" class="drop-zone" ondrop="drop(event, 'dropZone3')" ondragover="allowDrop(event)">
	  </div>
  <img id="image3" class="draggable" src="\ex2\ShiYan2\xingshi\image\drum2.jpg" draggable="true" ondragstart="drag(event)">
	</div>
 </div>

  <script>
	
	function playAudio(){
		var audio = document.getElementById("myAudio");
		audio.play();
	}
	
	function playAudio1(){
		var audio = document.getElementById("myAudio1");
		audio.play();
	}
	
	function playAudio2(){
		var audio = document.getElementById("myAudio2");
		audio.play();
	}
    
   function allowDrop(event) {
     event.preventDefault();
   }
     
   function drag(event) {
     event.dataTransfer.setData("text", event.target.id);
   }
     
   function drop(event) {
     event.preventDefault();
     var data = event.dataTransfer.getData("text");
     var draggedElement = document.getElementById(data);
     var dropZone = event.target;
     
     if (dropZone.classList.contains('draggable')) {
       dropZone = dropZone.parentNode;
     }
     
     if (dropZone.classList.contains('drop-zone') && dropZone.children.length === 0) {
       dropZone.appendChild(draggedElement);
       draggedElement.draggable = false; 
       dropZone.classList.add('fixed');
     }
   }
  </script>

</body>
</html>
